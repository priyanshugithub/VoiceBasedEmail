<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
<div>
  <button type="button" class="btn btn-danger" (click)="goToLogin()">Back</button>
</div>


<div class="container">
  <div class="login-signup">
    <div class="row">
      <div class="col-sm-6 nav-tab-holder">
        <ul class="nav nav-tabs row" role="tablist">
          <li role="presentation" class="active col-sm-6">
            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Welcome to Voice Mail System</a>
          </li>
        </ul>
      </div>

    </div>



    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <div class="row">

          <div class="col-sm-6 mobile-pull">
            <article role="login">
              <h3 class="text-center">
                <i class="fa fa-lock"></i>User SignUp</h3>

              <form class="signup" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="name" placeholder="UserName">
                  <!-- This goes underneath the Name label -->
                  <div class="alert" *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched">Name is Invalid</div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="mobileNo" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">

                  <!-- This goes underneath the Description label -->
                  <div class="alert" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">Password must be minimum 8 length</div>
                </div>
                <!--  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>  -->

                <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="SUBMIT" [disabled]="!myForm.valid">
                </div>
              </form>


            </article>
          </div>



        </div>
        <!-- end of row -->
      </div>
      <!-- end of home -->

      <div role="tabpanel" class="tab-pane" id="profile">
        <div class="row">

          <div class="col-sm-6 mobile-pull">
            <article role="login">
              <h3 class="text-center">
                <i class="fa fa-lock"></i> Create User Account</h3>
              <form class="signup" action="index.html" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="UserName">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="checkbox">

                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="SUBMIT">
                </div>
              </form>

            </article>
          </div>

        </div>
      </div>
    </div>

  </div>
